<!doctype html>
<html ng-app="720kb">
<head>
    <link rel="stylesheet" type="text/css"
          href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="http://720kb.github.io/csshelper/assets/ext/src/helper.css">
    <title>Angularjs Socialshare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="center-content" ng-controller="TestController as test">
<div class="separator100"></div>
<div class="line">
    {{test.testValue}}
</div>
<div class="separator100"></div>
<div class="col6 offset-left2">
    <div>
        <button class="btn btn-medium font-bold"
                socialshare
                socialshare-provider="email"
                socialshare-body="Hello! http://720kb.net"
                socialshare-to="test@test.ing"
                socialshare-cc="test@test.ing"
                socialshare-media="https://www.google.it/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                socialshare-subject="Very important email"
                socialshare-popup-height="300"
                socialshare-popup-width="400">
            <i class="fa fa-envelope"></i> Share via Email
        </button>
    </div>
    <div class="separator30"></div>
    <div>
        <button class="btn btn-medium font-bold"
                socialshare
                socialshare-provider="facebook"
                socialshare-type="sharer"
                socialshare-text="720kb"
                socialshare-url="http://720kb.net"
                socialshare-popup-height="300"
                socialshare-popup-width="400"
                socialshare-trigger="click">
            <i class="fa fa-facebook"></i> Share on Facebook (sharer)
        </button>
    </div>
    <div class="separator30"></div>
    <div>
        <button class="btn btn-medium font-bold"

                socialshare-provider="facebook"

                socialshare-text="720kb"
                socialshare-caption="720kb is enough"
                socialshare-url="http://720kb.net"
                socialshare-redirect-uri="http://localhost"
                socialshare-quote="720kb Angular-Social-Share"
                socialshare-hashtags="#720kb"
                socialshare-popup-height="300"
                socialshare-popup-width="400"
                socialshare-trigger="click">
            <i class="fa fa-facebook"></i> Share on Facebook (feed dialog)
        </button>
